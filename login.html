<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/177f0dcb9f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>login</title>
</head>

<body>
    <main class="login-main">
        <section class="side-social">
            <a href="#" class="side-social-twitter">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#" class="side-social-facebook">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="#" class="side-social-instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#" class="side-social-pin">
                <i class="fab fa-pinterest"></i>
            </a>
        </section>

        <article class="login-form">
            <h1 class="login-form__title">Welcome to Fitnes Zona</h1>

            <section class="login-form__box">
                <section class="login-form__box--login">
                    <h1 class="login-form__box--login__title"><i class="far fa-user-circle"></i></h1>
                    <form class="login-form__box--login__forms">
                        <p class="login-form__box--login__forms--content">
                            <label for="">Email:</label>
                            <input type="text" name="" id="">
                        </p>
                        <p class="login-form__box--login__forms--content">
                            <label for="">Password:</label>
                            <input type="text" name="" id="">
                        </p>
                    </form>

                    <p class="login-form__box--login__forgot">Forgot <a href="#"> password?</a></p>
                    <button class="login-form__box--login__btn">Subscribe</button>
                    <section class="login-form__box--login__error">
                        <p>Wrong email or password!</p>
                    </section>
                </section>

                <button class="signup">Sign up</button>

            </section>


        </article>


    </main>
</body>
