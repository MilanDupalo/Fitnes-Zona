<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/177f0dcb9f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <title>login</title>
</head>

<body>
    <main class="login-main">
        <section class="side-social">
            <a href="#" class="side-social-twitter">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#" class="side-social-facebook">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="#" class="side-social-instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#" class="side-social-pin">
                <i class="fab fa-pinterest"></i>
            </a>
        </section>

        <h1 class="login-form__title">Welcome to Fitnes Zona</h1>

        <section class="login-form">

            <section class="login-form__box" id="logbox">

                <input class="sign-up-btn" type="radio" id="sign-up" name="carousel" aria-hidden="true" hidden="" checked="checked">
                <section class="login-form__box--login">
                    <h1 class="login-form__box--login__title">Login To Your Account</h1>
                    <form class="login-form__box--login__forms">
                        <p class="login-form__box--login__forms--content">
                            <label for="">Email:</label>
                            <input type="text" name="" id="">
                        </p>
                        <p class="login-form__box--login__forms--content">
                            <label for="">Password:</label>
                            <input type="password" name="" id="">
                        </p>
                    </form>


                    <button class="login-form__box--login__btn">Log in</button>
                    <button class="login-form__box--login__forgot"> Forgot password?</button>
                    <section class="login-form__box--login__error">
                        <p>Wrong email or password!</p>
                    </section>
                </section>

                <input class="log-in-btn" type="radio" id="log-in" name="carousel">
                <section class="login-form__box--signup">
                    <h1 class="login-form__box--login__title">Create New Account</h1>
                    <form class="login-form__box--signup__forms">
                        <p class="login-form__box--signup__forms--content">
                            <label for="">First Name:</label>
                            <input type="text" name="" id="">
                        </p>
                        <p class="login-form__box--signup__forms--content">
                            <label for="">Last Name:</label>
                            <input type="text" name="" id="">
                        </p>
                        <p class="login-form__box--signup__forms--content">
                            <label for="">Email:</label>
                            <input type="text" name="" id="">
                        </p>
                        <p class="login-form__box--signup__forms--content">
                            <label for="">Password:</label>
                            <input type="password" name="" id="">
                        </p>
                    </form>

                    <button class="login-form__box--login__btn">Create</button>
                    <section class="login-form__box--login__error">
                        <p>Wrong email or password!</p>
                    </section>
                </section>

                <label for="sign-up" class="btn-log btn-log-log-in">Log in</label>
                <label for="log-in" class="btn-log btn-log-sign-up">Sign up</label>

            </section>
        </section>

        <section class="reset-box" id="resbox">
            <i class="far fa-times-circle reset-box__xmark"></i>
            <h1 class="login-form__box--login__title">Reset password</h1>
            <p class="reset-box__form">
                <label for="reset-box__form">Email:</label>
                <input type="text" name="" id="">
            </p>
            <button class="reset-box__btn">reset</button>
            <p class="reset-box__worning">*You will get an email with the instructions for the setup of new password.</p>
            <section class="login-form__box--login__error">
                <p>Oooopss something wrong!</p>
            </section>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
        $('.login-form__box--login__forgot').click(function() {
            $("#logbox").toggleClass("slip");
        });


        $('.login-form__box--login__forgot').click(function() {
            $("#resbox").toggleClass("slip");
        });
    </script>

    <script>
        $(document).ready(function() {
            $(".reset-box__xmark").click(function() {
                $("#logbox").removeClass("slip");
            });
        });

        $(document).ready(function() {
            $(".reset-box__xmark").click(function() {
                $("#resbox").removeClass("slip");
            });
        });
    </script>




</body>
